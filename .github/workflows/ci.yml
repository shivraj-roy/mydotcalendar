name: CI

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

jobs:
   ci:
      name: Lint, Format, Typecheck & Build
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 20
              cache: npm

         - name: Install dependencies
           run: npm ci

         - name: TypeScript type check
           run: npm run typecheck

         - name: ESLint lint check
           run: npm run lint

         - name: Prettier format check
           run: npm run format

         - name: Build
           run: npm run build
